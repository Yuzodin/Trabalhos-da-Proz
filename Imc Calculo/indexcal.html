<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/imc.png" type="imc-icon">
    <link rel="stylesheet" href="stylecal.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="imagens/imc.png">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    Calculadora de IMC
                </h1>

                <div class="input-box">
                    <label for="weight">
                        Peso
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" name="weight" required>
                        <span>
                            KG
                        </span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">
                        Altura
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" step="0.01" id="height" name="height" required>
                        <span>
                            Cm
                        </span>
                    </div>
                </div>

                <button id="calculate">
                    Calcular
                </button>
            </form>    

            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>  
                </div>

            </div>   
        </section>
    </main>
    <script src="scripcal.js"></script>
</body>
</html>
